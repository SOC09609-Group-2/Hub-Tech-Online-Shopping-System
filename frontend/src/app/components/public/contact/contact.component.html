<br><br>
<div class="container mt-5">
  <h3 class="text-primary font-weight-bold" align="center">CONTACT US</h3>
  <div class="row mt-5">
    <div class="col-md-6">
      <mdb-card style="height: 425px">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d237511.30311222468!2d96.19794412214453!3d16.783737510957703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1949e223e196b%3A0x56fbd271f8080bb4!2sYangon!5e0!3m2!1sen!2smm!4v1597761138251!5m2!1sen!2smm" height="425px"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </mdb-card>
    </div>
    <div class="col-md-6">
      <mdb-card>
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title >
            <h4 align="center" class="text-primary font-weight-bold">Contact Form</h4>
          </mdb-card-title>
          <br>
          <mdb-card-text class="text-primary">
            <mdb-icon fas icon="map-marker-alt"></mdb-icon> <strong class="ml-5">Yangon, Myanmar</strong>
          </mdb-card-text>
          <mdb-card-text class="text-primary mt-4">
            <mdb-icon fas icon="phone"></mdb-icon> <strong class="ml-5">+959 940 233 332</strong>
          </mdb-card-text>
          <mdb-card-text class="text-primary mt-4">
            <mdb-icon fas icon="envelope"></mdb-icon> <strong class="ml-5">hubtech2022@gmail.com</strong>
          </mdb-card-text>
          <a *ngIf="!auth.isLoggedIn()" routerLink="/login"  color="primary" mdbWavesEffect>Need to login to send message to admin </a>
          <form *ngIf="auth.isLoggedIn()" #contactForm="ngForm" (ngSubmit)="contactForm.form.valid && sendAdmin(contactForm, contactForm.value)">
          <div class="md-form" >
            <input type="text" ngModel="{{auth.getId()}}" name="sender_id" hidden>
            <input type="text" ngModel="1" name="receiver_id" hidden>
            <mdb-icon fas icon="pencil-alt" class="prefix text-primary"></mdb-icon>
            <textarea #text="ngModel" [(ngModel)]="contactValidation.text" type="text" name="text" id="form8" class="md-textarea form-control ml-5" required mdbValidate ngModel></textarea>
            <label for="form8" class="ml-5">Type Message </label>
            <mdb-error >
 <span class="text-danger"
       *ngIf="(text.touched || contactForm.submitted) && text.errors?.required">
                                Message is required
                            </span>

            </mdb-error>
          </div>
          <button type="submit" mdbBtn color="primary" mdbWavesEffect>Send Message</button>
          </form>
        </mdb-card-body>
      </mdb-card>
      <!-- Card -->

    </div>
  </div>
</div>
<br><br>
