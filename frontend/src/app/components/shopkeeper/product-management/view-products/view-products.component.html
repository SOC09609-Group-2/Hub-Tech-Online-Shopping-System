<br><br>
<div class="container mt-5">
  <h2 class="text-center text-primary font-weight-bold" >View Products</h2>
  <br>
  <div class="row">
    <table id="tableSortExample" mdbTable class="z-depth-1 bg-white">
      <thead >
      <tr>
        <th><strong>ID</strong></th>
        <th><strong>Name</strong></th>
        <th><strong>Price</strong></th>
        <th><strong>View</strong></th>
        <th><strong>Created At</strong></th>
        <th><strong>Modified At</strong></th>
        <th><strong>Action</strong></th>
      </tr>
      </thead>
      <tbody #row>
      <tr mdbTableCol *ngFor="let product of products$ | async |paginate: {
                                                      itemsPerPage: 5,
                                                      currentPage: p }; let i = index">
        <td>{{i+1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
          <button mdbBtn type="button" size="sm" color="primary" mdbWavesEffect (click)="proModal(product.image_name,product.content)">
            <mdb-icon fas icon="eye" ></mdb-icon>
          </button>
        </td>
        <td>{{dateFormat(product.created_at)}}</td>
        <td>{{dateFormat(product.updated_at)}}</td>
        <td>
          <input #cat_id type="hidden" ngModel="{{product.cat_id}}">
          <input #sub_cat_id type="hidden" ngModel="{{product.sub_cat_id}}">
          <button mdbBtn type="button" size="sm" color="warning" mdbWavesEffect (click)="editProduct(product.slug, cat_id, sub_cat_id,product.id)">
            <mdb-icon fas icon="edit" ></mdb-icon>
          </button>
          <button mdbBtn type="button" size="sm" color="danger" mdbWavesEffect (click)="deleteProduct(product.id)">
            <mdb-icon fas icon="trash" ></mdb-icon>
          </button>
        </td>

      </tr>
      </tbody>
      <tfoot class="lighten-5 w-00">
      <tr>
        <td colspan="7" align="center">

          <pagination-controls
            maxSize="5"
            directionLinks="true"
            responsive="true"
            previousLabel="Previous"
            nextLabel="Next"
            (pageChange)="p = $event">

          </pagination-controls>
        </td>
      </tr>
      </tfoot>
    </table>

  </div>
</div>
